<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bodyIndexp"><img src="./../img/3bcground2.png" alt="bgnd">

    <header>
    
    </header>
    <main>
        <div class="tituloLegendCFG">
            <p class="tituloMain">Tu leyenda</p>
        </div>
        <div class="legendBuilder">
            <div class="configLegend">
                <p class="legend">Legend</p>
            </div>
                <div class="configCompartidaDeInfoDePersonaje">
                    <div class="info-personaje">
                        <div class="alinearInformacion">
                            <p class="spaceInfoTop, colorTitulos">Nombre: <span id="nickPersonaje"></span></p>
                            <p class="spaceEntreInfo, colorTitulos">Origen: <span id="origen"></span></p>
                            <p class="spaceEntreInfo, colorTitulos">Clase: <span id="genero"></span></p>
                            <p class="spaceEntreInfo, colorTitulos">Género: <span id="clase"></span></p>
                            <p class="spaceEntreInfo, colorTituloAtr"></p>
                        </div>
                        <div class="centrarAtributos">
                            <p class="spaceEntreInfo, colorAtr">INT<span id="inteligencia"></span></p>
                            &nbsp &nbsp<p class="spaceEntreInfo, colorAtr">STR<span id="fuerza"></span></p>
                            &nbsp &nbsp<p class="spaceInfoBot, colorAtr">AGI<span id="agilidad"></span></p>
                        </div>
                    </div>
                </div>
            <div class="configBuilder">
                <p class="builder">Builder</p>
            </div>
        </div>
        <div class="infoPj">
        <button id="descargarPersonaje">Descargar Personaje</button>
        <button id="cargarPersonaje">Cargar Personaje</button>
        <input type="file" id="cargarPersonaje" style="display: none;">
        <button id="borrarPersonaje">Borrar Personaje</button>
        </div>
        <div id="myModal" class="modal" style="display: none;">
            <div class="modal-content">
                <p id="alertaBorrarPj">Se perderá toda la información de su personaje. <br>¿Estás seguro que desea continuar?</p>
                <div>
                    <button id="confirmarBorrar">Aceptar</button>
                    <button id="cancelarBorrar">Cancelar</button>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div class="cntBtn">
            <a href="../index.html">
                <div class="botonBackIndex">
                    Crear Nuevo Personaje
                </div>
            </a>
        </div>
    </footer>
    
    <script src="./../js/leyenda.js"></script> 
    <!-- <script src="./../js/personaje.js"></script> -->
