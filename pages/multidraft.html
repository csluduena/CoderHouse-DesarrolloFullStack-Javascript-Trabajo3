<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Set - Legends Builder</title>
    <link rel="icon" href="./../img/favicon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
    <div class="bodyIndex"><img src="../img/fondoSet.png" alt="bgnd1">
        <header>
            <h1 class="sale">Bienvenidos al draft de cartas en grupo!</h1>
        </header>

        <main>

            <h1 class="titleMain">Es hora de armar tus fuerzas!</h1>
            <h2 class="titleSubmain">Abre tu pack de 6 Leyendas!</h2>
            <h3 class="h3Title">6 cartas random, Elfos, Humanos, Enanos y Orcos de todas las clases, convinados y listos
                para defender tu causa!</h3>

                

            <button class="start" id="startBattle">Start Battle</button>

            <div class="battlefield" style="display: none;">
                <div class="boss" id="boss"></div>
                <!-- Contenedor para la información del boss -->
                <div id="boss-info" style="position: absolute; top: 0; left: 0;">
                    <!-- Elementos para cada propiedad del boss -->
                    <p id="boss-name"></p>
                    <p id="boss-alias"></p>
                    <p id="boss-life"></p>
                    <p id="boss-attack"></p>
                    <p id="boss-agility"></p>
                    <p id="boss-debilidad"></p>
                </div>
            </div>


            <div class="cardsPlace" style="display: none;">

                <button class="ready" style="display: none">¡Lets Go!</button>

            </div>


            <div id="organizarCartas">
                <div class='cards'>
                    <div class='card'>
                        <div class='card-face'>
                            <div class="card-label carta-personaje carta" id="carta1">1</div>
                        </div>
                    </div>
                    <div class='card'>
                        <div class='card-face'>
                            <div class="card-label carta-personaje carta" id="carta2">2</div>
                        </div>
                    </div>
                    <div class='card'>
                        <div class='card-face'>
                            <div class="card-label carta-personaje carta" id="carta3">3</div>
                        </div>
                    </div>
                    <div class='card'>
                        <div class='card-face'>
                            <div class="card-label carta-personaje carta" id="carta4">4</div>
                        </div>
                    </div>
                    <div class='card'>
                        <div class='card-face'>
                            <div class="card-label carta-personaje carta" id="carta5">5</div>
                        </div>
                    </div>
                    <div class='card'>
                        <div class='card-face'>
                            <div class="card-label carta-personaje carta" id="carta6">6</div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <footer>
            <!--Footer Area-->
        </footer>
