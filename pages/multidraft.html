<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Set - Legends Builder</title>
    <link rel="icon" href="./../img/favicon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="bodyIndex"><img src="../img/fondoSet.png" alt="bgnd1">
        <header>
            <h1 class="sale">Bienvenidos al draft de cartas en grupo!</h1>
        </header>

        <main>

            <h1 class="titleMain">Es hora de armar tus fuerzas!</h1>
            <h2 class="titleSubmain">Abre tu pack de 6 Leyendas!</h2>
            <h3 class="h3Title">6 cartas random, Elfos, Humanos, Enanos y Orcos de todas las clases, convinados y listos
                para defender tu causa!</h3>

            <button class="generarCartasBtn" id="getCards">
                Genenerar
            </button>

            <div id="organizarCartas">
                <!-- <div class="carta-personaje carta" id="carta1"></div>
                <div class="carta-personaje carta" id="carta2"></div>
                <div class="carta-personaje carta" id="carta3"></div>
                <div class="carta-personaje carta" id="carta4"></div>
                <div class="carta-personaje carta" id="carta5"></div>
                <div class="carta-personaje carta" id="carta6"></div> -->
            </div>

        </main>
        
        <footer>
            <!--Footer Area-->
        </footer>

        <!--Script-->
        <script src="./../js/multidraft.js"></script>
        <script src="./../js/storage.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                document.querySelector(".generarCartasBtn").addEventListener("click", function() {
                    document.getElementById("getCards").click(); // Simula un click en el botón para generar las cartas
                });
            });
        </script>
</body>

</html>
