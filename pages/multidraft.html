<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas Medieval - Legends Builder</title>
    <link rel="icon" href="./../img/favicon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <!--! S T A R T   S E O -->
    <!-- Metadatos de Open Graph para redes sociales -->
    <meta name="description"
        content="Sumérgete en un emocionante juego de cartas medieval con Legends Builder. Crea tus estrategias, forma tu mazo y conquista en batallas épicas en este mundo de fantasía y aventura. ¡Comienza tu viaje ahora!">
    <meta name="keywords"
        content="Juego de Cartas Medieval, Legends Builder, juego de cartas, estrategia, fantasía, aventura, mazo">
    <!-- Open Graph and Twitter Card Meta Tags -->
    <meta property="og:title" content="Juego de Cartas Medieval - Legends Builder">
    <meta property="og:description"
        content="Sumérgete en un emocionante juego de cartas medieval con Legends Builder. Crea tus estrategias, forma tu mazo y conquista en batallas épicas en este mundo de fantasía y aventura. ¡Comienza tu viaje ahora!">
    <meta property="og:image" content="../img/imageSeoTt.png">
    <!-- Metadatos de Twitter Card -->
    <meta name="twitter:title" content="Juego de Cartas Medieval - Legends Builder">
    <meta name="twitter:description"
        content="Personaliza tu personaje y crea una leyenda única en el mundo de Legend Builder. ¡Elige tu raza, clase y habilidades para comenzar tu aventura!">
    <meta name="twitter:image" content="../img/imageSeo.png">
    <!--! E N D   S E O -->
</head>

<body>
    <div class="bodyIndex"><img src="../img/fondoSet.png" alt="bgnd1">
        <header>
            <h1 class="sale">Bienvenidos al draft de cartas en grupo!</h1>
        </header>
        <main>
            <h1 class="titleMain">Es hora de armar tus fuerzas!</h1>
            <h2 class="titleSubmain">Los CarpiWarriors aquí están!</h2>
            <h3 class="h3Title">6 cartas random, Elfos, Humanos, Enanos y Orcos de todas las clases, convinados y listos
                para defender tu causa!</h3>
            <button class="start" id="startBattle">Start Battle</button>
            <div class="battlefield" style="display: none;">
                <div class="boss" id="boss"></div>
                <!-- Contenedor para la información del boss -->
                <div id="boss-info" style="position: absolute; top: 0; left: 0;">
                    <!-- Elementos para cada propiedad del boss -->
                    <p id="boss-name"></p>
                    <p id="boss-alias"></p>
                    <p id="boss-life"></p>
                    <p id="boss-attack"></p>
                    <p id="boss-agility"></p>
                    <p id="boss-debilidad"></p>
                </div>
                <div class="infoB" id="infoDanoVida"></div>
            </div>
            <div class="cardsPlace" style="display: none;">
                <button class="ready" style="display: none">¡Lets Go!</button>
            </div>

            <div class="prepararHeroes" style="display: none; font-size: 24px; margin-top: 0.5%; color: #a8702b;">
                <center>Alista a tus héroes a la batalla!<br>
                    <p style="font-style: italic; font-size: 14px; color: #3f8d8c;">(click en los heroes)</p>
                </center>
            </div>

            <div id="organizarCartas">
                <div class='cards'>
                    <div class='card'>
                        <div class='card-face'>
                            <div class="card-label carta-personaje carta" id="carta1">1</div>
                            <div class="card-damage" id="damage-carta1"></div>
                        </div>
                    </div>

                    <div class='card'>
                        <div class='card-face'>
                            <div class="card-label carta-personaje carta" id="carta2">2</div>
                            <div class="card-damage" id="damage-carta2"></div>
                        </div>
                    </div>

                    <div class='card'>
                        <div class='card-face'>
                            <div class="card-label carta-personaje carta" id="carta3">3</div>
                            <div class="card-damage" id="damage-carta3"></div>
                        </div>
                    </div>

                    <div class='card'>
                        <div class='card-face'>
                            <div class="card-label carta-personaje carta" id="carta4">4</div>
                            <div class="card-damage" id="damage-carta4"></div>
                        </div>
                    </div>

                    <div class='card'>
                        <div class='card-face'>
                            <div class="card-label carta-personaje carta" id="carta5">5</div>
                            <div class="card-damage" id="damage-carta5"></div>
                        </div>
                    </div>

                    <div class='card'>
                        <div class='card-face'>
                            <div class="card-label carta-personaje carta" id="carta6">6</div>
                            <div class="card-damage" id="damage-carta6"></div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <footer>
            <!--Footer Area-->
            <footer>
                <!--Footer Area-->
                <a href="../index.html" id="botOtro" class="homer">Inicio</a>
            </footer>
        </footer>


        <!--Script-->
        <script src="./../js/data.js"></script>
        <script src="./../js/boss.js"></script>
        <script src="./../js/multidraft.js"></script>
        <script src="./../js/storage.js"></script>
</body>

</html>
